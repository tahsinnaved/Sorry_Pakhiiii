<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ffd6e8, #fff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins", "Comic Sans MS", sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
}

/* BOX */
.box {
  width: 150px;
  height: 120px;
  background: #d8a36f;
  border-radius: 14px;
  position: relative;
  margin: auto;
  cursor: pointer;
  animation: wiggle 2s infinite;
}

@keyframes wiggle {
  0%, 100% { transform: rotate(0deg); }
  50% { transform: rotate(1deg); }
}

.box::before {
  content: "";
  position: absolute;
  top: -25px;
  left: 0;
  width: 150px;
  height: 45px;
  background: #e8be8b;
  border-radius: 14px;
}

/* KITTY */
.kitty {
  position: absolute;
  left: 50%;
  bottom: 25px;
  transform: translateX(-50%) translateY(130px);
  transition: 0.9s ease;
}

.show .kitty {
  transform: translateX(-50%) translateY(0);
}

.head {
  width: 130px;
  height: 110px;
  background: #fff;
  border-radius: 65px;
  position: relative;
  animation: float 2.5s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

.ear {
  width: 32px;
  height: 32px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: -12px;
}

.ear.left { left: 14px; }
.ear.right { right: 14px; }

.eye {
  width: 18px;
  height: 22px;
  background: #333;
  border-radius: 50%;
  position: absolute;
  top: 45px;
  animation: blink 4s infinite;
}

@keyframes blink {
  0%, 95%, 100% { height: 22px; }
  97% { height: 3px; }
}

.eye.left { left: 38px; }
.eye.right { right: 38px; }

.eye::after {
  content: "";
  width: 6px;
  height: 6px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 4px;
  left: 4px;
}

.mouth {
  width: 32px;
  height: 18px;
  border-bottom: 3px solid #ff8fb3;
  border-radius: 0 0 30px 30px;
  position: absolute;
  bottom: 26px;
  left: 49px;
}

.body {
  width: 55px;
  height: 45px;
  background: #fff;
  border-radius: 30px;
  margin: auto;
  margin-top: -8px;
}

/* MESSAGE */
.message {
  margin-top: 22px;
  padding: 0 18px;
  font-size: 16px;
  color: #555;
  opacity: 0;
  transition: 1.2s ease;
}

.show .message {
  opacity: 1;
}

/* HEARTS */
.heart {
  position: absolute;
  bottom: 0;
  font-size: 18px;
  animation: rise 4s linear infinite;
  opacity: 0.7;
}

@keyframes rise {
  0% {
    transform: translateY(0) scale(0.8);
    opacity: 0;
  }
  20% { opacity: 1; }
  100% {
    transform: translateY(-100vh) scale(1.2);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="box" onclick="openBox()">
    <div class="kitty">
      <div class="head">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
      <div class="body"></div>
    </div>
  </div>

  <div class="message">
    <strong>I‚Äôm really sorry, my love üíó</strong><br><br>
    I may miss days and moments,<br>
    but I never miss how special you are to me.<br><br>
    You remembered me with love,<br>
    even when I forgot to show it properly.<br><br>
    Thank you for being patient,<br>
    soft, and always choosing me üå∏
  </div>
</div>

<script>
function openBox() {
  document.querySelector('.container').classList.add('show');
  createHearts();
}

function createHearts() {
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 3 + Math.random() * 2 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }
}
</script>

</body>
</html>
